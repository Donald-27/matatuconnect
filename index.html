<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatatuConnekt - Book Your Trip</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>+254 751303029  |  MATATUCONNEKT.CO.KE</h1> 
        <hr class="header-line"> <br><br>
      
        </div>
        <img src="logo.png" alt="M
         Connekt" class="logo">
        <div class="hamburger" id="menu-toggle">&#9776;</div>
        <nav class="header-nav" id="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Routes</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Booking offices</a></li>
                <li><a href="#">Register Vehicle</a></li>
                <li><a href="#">Tours and Trips</a></li>
            </ul>
        </nav>
        
    </header>
    <section class="booking-form">
        <form id="bookingForm">
            <h2>Book Now-</h2>
        <form id="bookingForm">
            <!-- Full Name -->
            <input type="text" id="Name" name="Name" placeholder="Name" required>
        
            <!-- Phone Number -->
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">
        
            <!-- From-->
            <select id="from" name="from" required>
                <option value="" disabled selected>From</option>
                <option value="Eldoret">Eldoret</option>
                <option value="Mombasa">Mombasa</option>
                <option value="Kisumu">Kisumu</option>
                <option value="Naivasha">Naivasha</option>
                <option value="Nakuru">Nakuru</option>
            </select>
        



<!-- TO -->

            <select id="to" name="to" required>
                <option value="" disabled selected>To</option>
                <option value="Eldoret">Eldoret</option>
                <option value="Mombasa">Mombasa</option>
                <option value="Kisumu">Kisumu</option>
                <option value="Naivasha">Naivasha</option>
                <option value="Nakuru">Nakuru</option>
            </select>
        
            <!-- Seats-->
            <select id="seats" name="seats" required>
                <option value="" disabled selected>Select Seat</option>
        
                <option value="2">Seat 2</option>
                <option value="3">Seat 3</option>
                <option value="4">Seat 4</option>
                <option value="5">Seat 5</option>
                <option value="6">Seat 6</option>
                <option value="7">Seat 7</option>
                <option value="8">Seat 8</option>
                <option value="9">Seat 9</option>
                <option value="10">Seat 10</option>
                <option value="11">Seat 11</option>
                <option value="12">Seat 12</option>
                <option value="13">Seat 13</option>
                <option value="14">Seat 14</option>
            </select>
        
            <!-- Departure Date-calendar -->
            <input type="date" id="departure-date" name="departure-date" required>
        
            <!-- Departure Time -->
            <input type="time" id="departure-time" name="departure-time" required>
        
            <!-- Luggage Details -->
            <textarea id="luggage" name="luggage" placeholder="Luggage (if any)"></textarea>
        
            <!-- Submit Button -->
            <button type="submit">Book Now</button>
        </form>
        
    </section>
    <br><br>
   





















    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 MatatuConnekt. All Rights Reserved.</p>
    </footer>

    <script src="index.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
